{% extends "base.html" %}

{% block title %}Edit profile{% endblock %}

{% block content %}
<div class="span-5">
    <h2>Edit user profile for {{ edit_user.private_name }}</h2>
    {% if notice %}<div class="notice">{{ notice }}</div>{% endif %}
    {% if form %}
        <form action="" method="post">
            <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" value="save" /></td>
            </tr>
            </table>
        </form>
    {% endif %}
</div>
{% endblock  %}
