<div class="tasks span-5">
 {% for usertask in usertasks %}
  <div id="usertask-{{ usertask.id }}" class="task task-{{ usertask.state_string|lower }}">
   <div class="span-3">
    <h3>{{ usertask.description_link|safe }}</h3>
   </div>
   <div class="task-actions span-2 last">
   {% for link in usertask.transition_links %}
     {{ link|safe }} 
   {% endfor %}
   </div>
   <div class="task-description">
      <p>{{ usertask.task.description }}</p>
      <a class="quiet" href="{% url task slug=usertask.task.slug %}">See overall progress for this task</a>
    </div>
  </div>
 {% endfor %}
 <div class="clear"> </div>
</div>
