<html>
<body>
<table width="100%">
<tr>
<td style="font-family:sans-serif;font-size:1.0em;">
<p>Hi {{ user.private_name }},</p>

<p>There is a new task available for you on Democracy Club!</p>
</td>
</tr>

<tr>
<td style="font-family:sans-serif;font-size:1.0em;background:#FFE;padding:0.5em;">
<h2>{{ task.name }}</h2>

<p>{% autoescape off %}{{ description_text|urlize|linebreaks }}{% endautoescape %}</p>

<p>
  <a style="padding:0.5em; border-bottom:1px solid #CCC; background-color:#EEF;" href='{{ task_url }}'>Start this task</a>
  <a style="padding:0.5em; border-bottom:1px solid #CCC; background-color:#EEF;" href='http://{{ site.domain}}{{ user_profile.get_login_url }}'>Review all my tasks online</a>

</p>
</td>
</tr>

<tr>
<td style="font-family:sans-serif;font-size:1.0em;">
<p>Thanks,<br/>
<img src='http://{{ site.domain }}/media/images/logo.png'/></p>

<a href='http://{{ site.domain }}'>http://{{ site.domain }}</a>
<a href='http://www.twitter.com/democlub/'>http://www.twitter.com/democlub/</a>
</td>

</tr>
</table>
</body>
</html>
